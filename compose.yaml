version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geolocation-postgres
    environment:
      POSTGRES_DB: geolocation_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urbanmove-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  geolocation-service:
    build: geolocation-service
    container_name: geolocation-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/geolocation_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SERVER_PORT: 8083
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_OPEN_IN_VIEW: "false"
      SPRING_APPLICATION_NAME: geolocation-service
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_GEOLOCATION_SERVICE: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urbanmove-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  urbanmove-network:
    driver: bridge