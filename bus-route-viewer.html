<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes - Rabat SalÃ© TÃ©mara</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .controls select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            min-width: 200px;
        }
        .controls button {
            padding: 6px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1000;
            max-width: 280px;
        }
        .legend h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .legend-item:hover {
            background: #f0f0f0;
        }
        .legend-item.active {
            background: #e3f2fd;
            font-weight: 600;
        }
        .legend-line {
            width: 30px;
            height: 4px;
            margin-right: 8px;
            border-radius: 2px;
            flex-shrink: 0;
        }
        .legend-text {
            font-size: 12px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .direction-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 4px;
            background: #f0f0f0;
            color: #666;
        }
        .loading {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .stats {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <select id="line-filter">
            <option value="">All Lines</option>
        </select>
        <button onclick="resetView()">Reset View</button>
        <button onclick="loadRoutes()">Refresh</button>
    </div>
    <div id="loading" class="loading">Loading bus routes...</div>
    <div class="legend">
        <h3>ðŸšŒ Bus Lines</h3>
        <div id="legend-items"></div>
        <div id="stats" class="stats"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Rabat
        const map = L.map('map').setView([33.9716, -6.8498], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Color palette
        const colors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
            '#1abc9c', '#e67e22', '#34495e', '#16a085', '#27ae60',
            '#2980b9', '#8e44ad', '#d35400', '#c0392b', '#7f8c8d',
            '#95a5a6', '#bdc3c7', '#f1c40f', '#e84393', '#6c5ce7'
        ];

        const routeLayers = {};
        const stopLayers = {};
        let allLines = [];
        let selectedLine = null;

        // Reset view
        function resetView() {
            selectedLine = null;
            document.getElementById('line-filter').value = '';
            document.querySelectorAll('.legend-item').forEach(item => item.classList.remove('active'));
            showAllRoutes();
        }

        // Show all routes
        function showAllRoutes() {
            Object.values(routeLayers).forEach(layer => {
                if (layer) map.addLayer(layer);
            });
            Object.values(stopLayers).forEach(layer => {
                if (layer) map.addLayer(layer);
            });
            
            // Fit to all routes
            const allLayersArray = Object.values(routeLayers).filter(l => l);
            if (allLayersArray.length > 0) {
                const group = L.featureGroup(allLayersArray);
                map.fitBounds(group.getBounds(), { padding: [50, 50] });
            } else {
                map.setView([33.9716, -6.8498], 12);
            }
        }

        // Show single line
        function showLine(lineRef) {
            selectedLine = lineRef;
            
            Object.entries(routeLayers).forEach(([key, layer]) => {
                if (layer) {
                    // key format: "lineRef-routeId"
                    const [ref, routeId] = key.split('-');
                    if (ref === lineRef) {
                        map.addLayer(layer);
                    } else {
                        map.removeLayer(layer);
                    }
                }
            });
            
            Object.entries(stopLayers).forEach(([key, layer]) => {
                if (layer) {
                    const [ref, routeId] = key.split('-');
                    if (ref === lineRef) {
                        map.addLayer(layer);
                    } else {
                        map.removeLayer(layer);
                    }
                }
            });
            
            // Fit to selected line routes
            const lineLayers = Object.entries(routeLayers)
                .filter(([key, layer]) => key.startsWith(lineRef + '-') && layer)
                .map(([key, layer]) => layer);
            
            if (lineLayers.length > 0) {
                try {
                    const group = L.featureGroup(lineLayers);
                    map.fitBounds(group.getBounds(), { padding: [50, 50] });
                } catch(e) {
                    console.warn('Could not fit bounds:', e);
                }
            }
        }

        // Fetch and display all bus lines
        async function loadRoutes() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                
                const response = await fetch('http://localhost:8081/api/lines');
                const lines = await response.json();
                allLines = lines;

                document.getElementById('loading').classList.add('hidden');

                if (!lines || lines.length === 0) {
                    document.getElementById('legend-items').innerHTML = 
                        '<p style="color: #999; font-size: 12px;">No routes available. Run importer first.</p>';
                    return;
                }

                // Clear existing layers
                Object.values(routeLayers).forEach(layer => map.removeLayer(layer));
                Object.values(stopLayers).forEach(layer => map.removeLayer(layer));
                Object.keys(routeLayers).forEach(key => delete routeLayers[key]);
                Object.keys(stopLayers).forEach(key => delete stopLayers[key]);

                // Populate filter dropdown
                const filterSelect = document.getElementById('line-filter');
                filterSelect.innerHTML = '<option value="">All Lines</option>';
                
                lines.forEach(line => {
                    const option = document.createElement('option');
                    option.value = line.ref;
                    option.textContent = `${line.ref} - ${line.name}`;
                    filterSelect.appendChild(option);
                });

                filterSelect.addEventListener('change', (e) => {
                    const lineRef = e.target.value;
                    document.querySelectorAll('.legend-item').forEach(item => item.classList.remove('active'));
                    if (lineRef) {
                        showLine(lineRef);
                        document.querySelector(`.legend-item[data-line-ref="${lineRef}"]`)?.classList.add('active');
                    } else {
                        showAllRoutes();
                    }
                });

                const legendItems = document.getElementById('legend-items');
                legendItems.innerHTML = '';

                let totalRoutes = 0;
                let totalStops = 0;

                // Load each line with its routes
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const color = colors[i % colors.length];

                    try {
                        // Fetch routes for this line
                        const routesResponse = await fetch(`http://localhost:8081/api/lines/${line.ref}/routes`);
                        const routes = await routesResponse.json();

                        if (!routes || routes.length === 0) {
                            console.warn(`No routes found for line ${line.ref}`);
                            continue;
                        }

                        totalRoutes += routes.length;

                        // Display each route
                        for (const route of routes) {
                            if (route.geometry) {
                                try {
                                    const geoJson = JSON.parse(route.geometry);
                                    
                                    const layer = L.geoJSON(geoJson, {
                                        style: {
                                            color: color,
                                            weight: 5,
                                            opacity: 0.7,
                                            lineJoin: 'round',
                                            lineCap: 'round'
                                        }
                                    }).bindPopup(`
                                        <strong>${line.ref}</strong><br>
                                        ${route.name}<br>
                                        <small>${route.direction}</small>
                                    `);
                                    
                                    layer.addTo(map);
                                    routeLayers[`${line.ref}-${route.id}`] = layer;
                                } catch (e) {
                                    console.warn(`Failed to parse geometry for route ${route.id}:`, e);
                                }
                            }

                            // Load stops for this route
                            try {
                                const stopsResponse = await fetch(`http://localhost:8081/api/routes/${route.id}/stops`);
                                const stops = await stopsResponse.json();
                                
                                if (stops && stops.length > 0) {
                                    totalStops += stops.length;
                                    
                                    const stopLayerGroup = L.layerGroup();
                                    
                                    stops.forEach(stop => {
                                        if (stop.latitude && stop.longitude) {
                                            const marker = L.circleMarker([stop.latitude, stop.longitude], {
                                                radius: 5,
                                                fillColor: color,
                                                color: '#fff',
                                                weight: 2,
                                                opacity: 1,
                                                fillOpacity: 0.9
                                            }).bindPopup(`
                                                <strong>${stop.name}</strong><br>
                                                Order: ${stop.order}<br>
                                                ${stop.address || ''}
                                            `);
                                            
                                            marker.addTo(stopLayerGroup);
                                        }
                                    });
                                    
                                    stopLayerGroup.addTo(map);
                                    stopLayers[`${line.ref}-${route.id}`] = stopLayerGroup;
                                }
                            } catch (e) {
                                console.warn(`Could not load stops for route ${route.id}:`, e);
                            }
                        }

                        // Add to legend (one item per line)
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        item.setAttribute('data-line-ref', line.ref);
                        item.innerHTML = `
                            <div class="legend-line" style="background: ${color}"></div>
                            <span class="legend-text" title="${line.ref} - ${line.name}">
                                ${line.ref} - ${line.name.substring(0, 18)}${line.name.length > 18 ? '...' : ''}
                                <span class="direction-badge">${routes.length} route(s)</span>
                            </span>
                        `;
                        
                        item.addEventListener('click', () => {
                            document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
                            item.classList.add('active');
                            document.getElementById('line-filter').value = line.ref;
                            showLine(line.ref);
                        });

                        legendItems.appendChild(item);

                    } catch (error) {
                        console.error(`Error loading routes for line ${line.ref}:`, error);
                    }
                }

                // Update stats
                document.getElementById('stats').innerHTML = `
                    <div><strong>Lines:</strong> ${lines.length}</div>
                    <div><strong>Routes:</strong> ${totalRoutes}</div>
                    <div><strong>Stops:</strong> ${totalStops}</div>
                `;

                // Fit map to all routes
                showAllRoutes();

            } catch (error) {
                console.error('Error loading routes:', error);
                document.getElementById('loading').innerHTML = 'Error loading routes';
            }
        }

        // Load routes on page load
        window.addEventListener('load', () => {
            loadRoutes();
        });
    </script>
</body>
</html>
