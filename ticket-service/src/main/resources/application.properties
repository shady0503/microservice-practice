# Application Configuration
spring.application.name=ticket-service
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ticketdb}
spring.datasource.username=${POSTGRES_USER:ticket_user}
spring.datasource.password=${POSTGRES_PASSWORD:ticket_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Kafka Topics
kafka.topics.ticket-purchased=ticket.purchased
kafka.topics.ticket-paid=ticket.paid
kafka.topics.ticket-cancelled=ticket.cancelled

# Kafka fallback
kafka.enabled=${KAFKA_ENABLED:true}

# Trajet Service Configuration
services.trajet.base-url=${TRAJET_SERVICE_URL:http://localhost:8080}
services.trajet.enabled=${TRAJET_SERVICE_ENABLED:true}

# Payment Service Configuration
payment.mock.enabled=${PAYMENT_MOCK_ENABLED:true}
payment.mock.webhook-delay-ms=2000
payment.mock.success-rate=0.95

# Ticket Configuration
ticket.reservation.expiry-minutes=30
# FIX: Price set to 500 (5 DH)
ticket.price.default-amount=500
ticket.price.currency=MAD

# Resilience4j Configs...
resilience4j.circuitbreaker.instances.trajetService.register-health-indicator=true
resilience4j.circuitbreaker.instances.trajetService.sliding-window-size=10
resilience4j.circuitbreaker.instances.trajetService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trajetService.wait-duration-in-open-state=10s

management.endpoints.web.exposure.include=health,info,metrics,prometheus