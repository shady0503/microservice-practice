# Application Configuration
spring.application.name=ticket-service
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ticketdb}
spring.datasource.username=${POSTGRES_USER:ticket_user}
spring.datasource.password=${POSTGRES_PASSWORD:ticket_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Kafka Topics
kafka.topics.ticket-purchased=ticket.purchased
kafka.topics.ticket-paid=ticket.paid
kafka.topics.ticket-cancelled=ticket.cancelled

# Kafka fallback (if Kafka unavailable)
kafka.enabled=${KAFKA_ENABLED:true}

# Trajet Service Configuration (inter-service communication)
services.trajet.base-url=${TRAJET_SERVICE_URL:http://localhost:8080}
services.trajet.enabled=${TRAJET_SERVICE_ENABLED:true}

# Payment Service Configuration (mock)
payment.mock.enabled=${PAYMENT_MOCK_ENABLED:true}
payment.mock.webhook-delay-ms=2000
payment.mock.success-rate=0.95

# Ticket Configuration
ticket.reservation.expiry-minutes=30
ticket.price.default-amount=1500
ticket.price.currency=MAD

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.trajetService.register-health-indicator=true
resilience4j.circuitbreaker.instances.trajetService.sliding-window-size=10
resilience4j.circuitbreaker.instances.trajetService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.trajetService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.trajetService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.trajetService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trajetService.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.trajetService.slow-call-duration-threshold=2s

# Resilience4j Retry
resilience4j.retry.instances.trajetService.max-attempts=3
resilience4j.retry.instances.trajetService.wait-duration=1s
resilience4j.retry.instances.trajetService.enable-exponential-backoff=true
resilience4j.retry.instances.trajetService.exponential-backoff-multiplier=2

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.urbanmovems.tickets=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method